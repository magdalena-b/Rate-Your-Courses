<p>edit-course works!</p>

<form [formGroup]="courseForm" (ngSubmit)="onSubmit()">
  <fieldset>

    <div class="form-group">
      <label> Liczba punktów ECTS </label>
      <input type="text"
             class="form-control"
             formControlName="ECTS">
    </div>

  <div class="form-group">
    <label> Semestr  </label>
    <input type="text"
           class="form-control"
           formControlName="semester">
  </div>

  <div class="form-group">
    <label> Limit studentów </label>
    <input type="text"
           class="form-control"
           formControlName="limit">
  </div>

</fieldset>
<button class="btn btn-success" type="submit">Edytuj kurs</button>

</form>
